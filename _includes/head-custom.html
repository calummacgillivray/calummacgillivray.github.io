details summary {
  list-style: none; /* Remove default arrow */
  position: relative;
  padding-left: 1.5em; /* space for arrow */
  cursor: pointer;
}

details summary::before {
  content: "â–¶";           /* Right-pointing arrow */
  position: absolute;
  left: 0;

  transform: translateY(-50%);

  transition: transform 0.3s ease;
  color: #157878;
}
