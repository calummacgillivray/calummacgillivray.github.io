<style>
  /* Center the header text */
  .page-header {
    text-align: center;
    padding: 1.5rem 1rem; /* Slightly more padding */
  }

  /* Hide the footer */
  .site-footer {
    display: none;
  }

  /* Style and center the tagline */
  .project-tagline {
    display: block;
    text-align: center;
    margin-top: 1em;
    margin-bottom: 1em;
    font-size: 1.25rem; /* Slightly larger tagline font size */
  }

  /* Style the tagline links */
  .project-tagline a {
    color: #fff;
    margin: 0 0.75em;
    text-decoration: none;
  }

  .project-tagline a:hover {
    text-decoration: underline;
  }

  /* Slightly larger title font */
  .project-name {
    font-size: 2.5rem; /* Was 2rem, now a bit larger */
    margin-bottom: 0.25em;
  }

  a {
    color: #157878;
    text-decoration: none;
  }
  a:hover,
  a:focus {
    text-decoration: underline;
  }

details summary {
  list-style: none;
  position: relative;
  padding-left: 1.5em;
  cursor: pointer;
}

details summary::before {
  content: "";
  position: absolute;
  left: 0.4em;
  top: 50%;
  transform: translateY(-50%) rotate(45deg); /* start pointing right */
  width: 0.6em;
  height: 0.6em;
  border-style: solid;
  border-width: 0.15em 0.15em 0 0;
  border-color: #157878;
  transition: transform 0.3s ease;
}

details[open] summary::before {
  transform: translateY(-50%) rotate(45deg); /* rotate down */
  border-width: 0 0.15em 0.15em 0;
}
  
</style>
